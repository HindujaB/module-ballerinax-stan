plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = 'stan'
include(':checkstyle')
include ':stan-ballerina', 'stan-native', 'stan-compiler-plugin', 'stan-compiler-plugin-tests'

project(':checkstyle').projectDir = file("build-config${File.separator}checkstyle")
project(':stan-native').projectDir = file('native')
project(':stan-ballerina').projectDir = file('ballerina')
project(':stan-compiler-plugin').projectDir = file('compiler-plugin')
project(':stan-compiler-plugin-tests').projectDir = file('compiler-plugin-tests')

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
